name: SmartInsight CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: List workspace contents
        run: |
          ls -la
          find . -name "*.sln" -type f
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: |
          if [ -f "SmartInsight.sln" ]; then
            dotnet restore SmartInsight.sln
          else
            echo "Solution file not found in current directory"
            find . -name "*.sln" -type f
            # Try to find the solution file and restore it
            SOLUTION_FILE=$(find . -name "*.sln" -type f | head -1)
            if [ ! -z "$SOLUTION_FILE" ]; then
              echo "Found solution file: $SOLUTION_FILE"
              dotnet restore "$SOLUTION_FILE"
            else
              echo "No solution file found in the repository"
              exit 1
            fi
          fi
      
      - name: Build
        run: |
          SOLUTION_FILE=$(find . -name "*.sln" -type f | head -1)
          if [ ! -z "$SOLUTION_FILE" ]; then
            echo "Building solution: $SOLUTION_FILE"
            dotnet build "$SOLUTION_FILE" --no-restore --configuration Release
          else
            echo "No solution file found in the repository"
            exit 1
          fi
      
      - name: Test
        run: |
          SOLUTION_FILE=$(find . -name "*.sln" -type f | head -1)
          if [ ! -z "$SOLUTION_FILE" ]; then
            echo "Testing solution: $SOLUTION_FILE"
            dotnet test "$SOLUTION_FILE" --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
          else
            echo "No solution file found in the repository"
            exit 1
          fi
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=SmartInsight
            -Dsonar.organization=elias-fluent
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.cs.opencover.reportsPaths=./coverage/*/coverage.opencover.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'SmartInsight'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --scan .
            --suppression ./dependency-check-suppression.xml
            --failOnCVSS 7
            --enableRetired
      
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-analysis, security-scan]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/smartinsight-api:latest
            ghcr.io/${{ github.repository_owner }}/smartinsight-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
      
      - name: Deploy to Development Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} << 'EOF'
            cd /opt/smartinsight
            docker-compose pull
            docker-compose down
            docker-compose up -d
          EOF

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: ${{ github.repository_owner }}
          minimum-approvals: 1
          issue-title: 'Deploy to Production'
          issue-body: 'Please approve or deny the deployment to production'
          exclude-workflow-initiator-as-approver: false
      
      - uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
      
      - name: Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }} << 'EOF'
            cd /opt/smartinsight
            docker-compose pull
            docker-compose down
            docker-compose up -d
          EOF 